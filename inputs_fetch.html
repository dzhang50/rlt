<html>
<head>
	<title>Input Output Sample</title>
</head>
<body>
	<h1>INPUT LOCATION AND DESTINATION</h1>
	<form id="inputForm" action="flightFetch" method="post">
		Origin:
		<br/><input type="text" id="origin" placeholder="destination">
		<br/>
		Destination:
		<br/>
		<input type="text" id="destination" placeholder="destination">
		<br/>
		<input type="submit" value="submit">
	</form>
</body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
	var API_KEY = "DahDhyNAdiEw4JgwwiiG7FZG9qke7Sm9";
	var BASE_URL = "http://api.sandbox.amadeus.com/v1.2/flights/low-fare-search?";

	$('#inputForm').submit(function(ev) {
    	ev.preventDefault();
    	var origin = $("#origin").val();
    	var destination = $("#destination").val();
    	var url = [BASE_URL,"origin=",origin,"&destination=",destination,'&departure_date=2014-11-15&return_date=2014-11-21&number_of_results=3&apikey=',API_KEY];
    	url = url.join('');
    	console.log(url);
    	$.ajax({url: url})
		.done(function( data ) {
			console.log(data)
		});
	});
</script>
</html>
