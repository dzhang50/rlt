<!doctype html>
<html ng-app="ngApp" ng-csp>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="../../js/jquery/dist/jquery.js"></script>
<script src="../../js/moment/moment.js"></script>

<div id="mainPopup">
	<div id="form-holder">
		<h1>Where do you want to go?</h1>
		<form class="popup-form search-form">
			<input id="search-query" type="text" placeholder=" insert city here" />
			<p class='footnote'>Searching for flights from <span class="origin"></span> (<a href="#">change</a>)</p>
		</form>
	</div>


	<div id="results-holder" style="display: none;">
		<h1>Results..</h1>
		<p>Flights from <span class="origin"></span> to <span class="destination"></span>
		<ul id="results-list"></ul>
	</div>


</div>
<script src="../../js/angularjs/angular.js"></script>
<script src="../../js/angular-route/angular-route.js"></script>
<script src="popup.js"></script>
</html>
