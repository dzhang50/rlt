<div id="results-holder">
	<h1>Travel to {{destFullName}}</h1>
	<div ng-if="isSearching">
		<div align="center">
			<img src="spinner.gif">
			<p>Loading Results...</p>
		</div>
	</div>
	<div ng-if="!isSearching">
	<p>{{titleText}}</p>
	<p>Flights from {{starting.airport}} to {{destination}}: {{'$' + price}}</p>
	<p>Hotels from ${{hotelPrice}}</p>
	<p>Cars from: ${{carPrice}}</p>
	<p>Camel Count: {{emissions}}</p>
	</div>
</div>
